<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/5663f6cdaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="PING-logo" />
      </header>
      <main>
        <div class="info">
          <h1><span>We are launching </span>soon!</h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="notify">
          <form action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
              required
              autocomplete="on"
            />
            <p class="error hidden">
              <em>Please provide a valid email address</em>
            </p>
            <button type="submit">Notify Me</button>
          </form>
        </div>
        <img
          src="images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </main>
      <footer>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/KatrineNPedersen"
            target="_blank"
            >Katrine N Pedersen</a
          >.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
